<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Shopping Basket Icon</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .icon {
            font-size: 48px;
            margin: 20px;
        }
        .light {
            font-weight: 100;
        }
        .regular {
            font-weight: 400;
        }
        .bold {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>Font Awesome Shopping Basket Icons</h1>
    <div>
        <h2>Solid</h2>
        <i class="fas fa-shopping-basket icon"></i>
    </div>
    <div>
        <h2>Regular (customized)</h2>
        <i class="fas fa-shopping-basket icon regular"></i>
    </div>
    <div>
        <h2>Light (customized)</h2>
        <i class="fas fa-shopping-basket icon light"></i>
    </div>
    <div>
        <h2>Bold (customized)</h2>
        <i class="fas fa-shopping-basket icon bold"></i>
    </div>
</body>
</html>
