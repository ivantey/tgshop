<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket Icons</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .icon {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Shopping Basket Icons</h1>
    <div>
        <h2>Font Awesome</h2>
        <i class="fas fa-shopping-basket icon"></i>
        <i class="fas fa-shopping-cart icon"></i>
    </div>
    <div>
        <h2>Material Icons</h2>
        <i class="material-icons icon">shopping_basket</i>
        <i class="material-icons icon">shopping_cart</i>
    </div>
    <div>
        <h2>Bootstrap Icons</h2>
        <i class="bi bi-cart icon"></i>
        <i class="bi bi-basket icon"></i>
    </div>
    <div>
        <h2>Ionicons</h2>
        <ion-icon name="cart" class="icon"></ion-icon>
        <ion-icon name="basket" class="icon"></ion-icon>
    </div>
</body>
</html>
